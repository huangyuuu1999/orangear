    - protocol: TCP
      port: 3306
      targetPort: 3306


apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis-app
  template:
    metadata:
      labels:
        app: redis-app
    spec:
      containers:
        - name: redis-container
          image: 43.139.176.247/fruit_buckets/redis:latest
          imagePullPolicy: Always
          command: ["redis-server", "--requirepass", "123456"]
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
          volumeMounts:
            - name: redis-data
              mountPath: /data
      imagePullSecrets:
      - name: harbor-secret
      volumes:
      - name: redis-data
        hostPath:
          path: /fruit_buckets/data/redis
          type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: redis-svc
spec:
  selector:
    app: redis-app
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
